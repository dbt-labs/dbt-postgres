name: Code Quality

on:
  push:
    branches:
      - "main"
      - "*.latest"
  pull_request:
  workflow_dispatch:
    inputs:
      dbt_adapters_branch:
        description: "The branch of dbt-adapters to evaluate"
        type: string
        default: "main"
  workflow_call:
    inputs:
      dbt_adapters_branch:
        description: "The branch of dbt-adapters to evaluate"
        type: string
        default: "main"

permissions: read-all

# will cancel previous workflows triggered by the same event and for the same ref for PRs or same SHA otherwise
concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ contains(github.event_name, 'pull_request') && github.event.pull_request.head.ref || github.sha }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Update Adapters and Core branches
        if: ${{ contains(github.event_name, 'workflow_') }}
        shell: bash
        run: scripts/update_dev_packages.sh ${{ inputs.dbt_adapters_branch }} "main"
        working-directory: ./dbt-postgres

      - name: Setup `hatch`
        uses: dbt-labs/dbt-adapters/.github/actions/setup-hatch@main

      - name: Run code quality
        shell: bash
        run: hatch run code-quality
        working-directory: ./dbt-postgres
